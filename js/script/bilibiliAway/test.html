<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var timeUnits = prompt('输入本次b站浏览时间单位(s/min/h)');
        var time = prompt("输入浏览时间(纯数字):");

        var userDate = new Date();
        userDate.getTime();        //获取当前时间(从1970.1.1开始的毫秒数)
        userDate.getHours();       //获取当前小时数(0-23)
        userDate.getMinutes();     //获取当前分钟数(0-59)
        userDate.getSeconds();     //获取当前秒数(0-59)
        userDate.getMilliseconds();    //获取当前毫秒数(0-999)
    </script>
</body>

</html>
