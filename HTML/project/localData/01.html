<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 30px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <input type="text" id="ipt">
    <div id="d"></div>
    <div id="c"></div>
    
    <script>
        var txt = document.getElementById("ipt");
        var d = document.getElementById("d");
        var c = document.getElementById("c");

        d.onclick = function(){
            localStorage.setItem("localData", txt.value);
        }
        c.onclick = function(){
            var log = localStorage.getItem("localData");
            console.log(log);
        }

    </script>
</body>
</html>
