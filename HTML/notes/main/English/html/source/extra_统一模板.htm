<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a style="
        position: absolute;
        top: 60px;
        right: 10px;
        font-size: 24px;
        text-decoration: none;
        padding: 10px 24px;
        background-color: rgb(122, 178, 223);
        transition: all 0.3s;
    " onmouseenter="this.style.padding = '16px 32px'" onmouseenter="this.style.fontSize = '32px'"
        onmouseleave="this.style.padding = '10px 24px'" onmouseleave="this.style.fontSize = '24px'"
        href="">原文链接</a>
    <a href="javascript:history.go(-1)">
        <div class="history"
            style=" position: absolute; top:calc(20% - 26px); right:0; padding:8px 16px; background-color: #ccc; border-radius:24px 0 0 24px; ">
            &lt; 返回</div>
    </a> <a href="javascript:history.go(1)">
        <div class='next'
            style=" position: absolute; top:calc(20% + 26px); right:0; padding:8px 16px; background-color: #ccc; border-radius:24px 0 0 24px; ">
            &gt; 前进</div>
    </a>
</body>

</html>
