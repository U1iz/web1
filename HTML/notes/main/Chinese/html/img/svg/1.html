<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div">
        <span>123</span>
        <span>123</span>
        <span>123</span>
        <span>123</span>
    </div>
    <script>
        //假设这是原有父节点
        let parent = document.getElementById("div");
        //或者此为子节点的话用 parent.parentElement 来获取父节点
        //创建新的父节点
        let div = document.createElement("div");
        //获取子节点数量 包含文本节点
        //因为此处追加为元素的移动 所以 不直接遍历集本身 而是遍历固定数量 
        let count = parent.childNodes.length;
        //每次都将第一个元素追加到新元素上来保证追加顺序
        for (let i = 0; i < count; i++) {
            div.appendChild(parent.childNodes[0]);
        }
        parent.appendChild(div);
    </script>
</body>

</html>
