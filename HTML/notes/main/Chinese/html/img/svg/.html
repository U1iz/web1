<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日一文</title>
</head>
<body>
    <div class="shuai">shuai1</div>
    <div class="shuai">shuai2</div>
    <div class="shuai">shuai2</div>
    <div class="shuai">shuai2</div>
    <div class="shuai">shuai2</div>
    <script>
        var lables = document.querySelectorAll('.shuai')
        var div = document.createElement('div')

        lables.forEach(function (lable,index) {
             lable.parentNode.replaceChild(div, lable)
             div.appendChild(lable)
         })
    </script>

</body>
